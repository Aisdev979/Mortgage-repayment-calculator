<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>
  <main>

    <section class="container">
      <section class="container__header">
        <h1>Mortgage Calculator</h1>
        <button id="clear" class="container__header--button">Clear All</button>
      </section>

      <h2>Mortgage Amount</h2>

      <section class="container__amount">
        <input type="text" id="amount">
      </section>
      <p id="amount--error"></p>

      <section class="container--mortage__term__rate">

        <section>
          <h2>Mortgage Term</h2>
          <section class="term">
            <input type="text" id="term">
          </section>
          <p id="term--error"></p>
        </section>

        <section>
          <h2>Interest Rate</h2>
          <section class="rate">
            <input type="text" id="rate">
          </section>
          <p id="rate--error"></p>
        </section>

      </section>

      <h2>mortage Type</h2>

      <section class="container__repayment">
        <input type="radio" name="mortage-type" id="repayment">
        <label for="repayment">Repayment</label>
      </section>
      <p id="repayment--error"></p>

      <section class="container__interest">
        <input type="radio" name="mortage-type" id="Interest">
        <label for="Interest">Interest Only</label>
      </section>
      <p id="interest--error"></p>

      <button id="result" type="button"><img src="./assets/images/icon-calculator.svg" alt="calculator"> Calculate Repayment</button>
    
    </section>

    <section class="result">
      <section class="empty">
        <img src="./assets/images/illustration-empty.svg" alt="image--illustration__empty">
        <h3>Result shown here</h3>
        <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
      </section>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
